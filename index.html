<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/45e38e596f.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Galerie Photo</title>
  </head>
  <body>
    <div class="container">
      <div class="row" justify-content-center text-center align-items-center>
        <div class="col-12">
          <h1>Galerie actrices am√©ricaines</h1>
        </div>
        <div class="col-1" id="prev">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="col-5" id="galery">
          <img src="img/photo1.jpg" alt="" class="img-fluid/" />
          <img src="img/photo2.jpg" alt="" class="img-fluid/" />
          <img src="img/photo3.jpg" alt="" class="img-fluid/" />
          <img src="img/photo4.jpg" alt="" class="img-fluid/" />
          <img src="img/photo5.jpg" alt="" class="img-fluid/" />
          <img src="img/photo6.jpg" alt="" class="img-fluid/" />
          <img src="img/photo7.jpg" alt="" class="img-fluid/" />
        </div>
        <div class="col-1" id="next">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12" text-center>
          <span id="pause"><i class="fas fa-pause"></i></span>
          <span id="play"><i class="fab fa-google-play"></i></span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
